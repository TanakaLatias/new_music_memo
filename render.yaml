databases:
  - name: django_render_db
    plan: free
    databaseName: django_render_db
    user: django_user
    region: singapore

services:
  - type: web
    plan: free
    region: singapore
    branch: main
    name: django_render
    env: python
    healthCheckPath: /
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.asgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django_render_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true